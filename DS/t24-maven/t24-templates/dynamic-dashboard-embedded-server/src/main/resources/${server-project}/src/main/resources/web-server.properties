# Server properties
server.webapp.war=hothouse-edge
server.port=${port}
server.webapp.contextPath=DashBoardDynamic

# Dynamic Dashboard properties
override.IRIS_URL=${IRIS_URL}
override.BROWSER_URL=${BROWSER_URL}

# This can be removed once https://github.com/temenostech/Hothouse/issues/70 is available
override.SOLR_URL=${SOLR_URL}

# Make sure this is in sync with realm.properties!
# Once https://github.com/temenostech/Hothouse/issues/73 is available, this will permit auto-login:
override.IRIS_USER=${IRIS_USER}
override.IRIS_PASSWORD=${IRIS_PASSWORD}
# Use this to make Dynamic Dashboard challenge the user 
# override.IRIS_USER=
# override.IRIS_PASSWORD=

